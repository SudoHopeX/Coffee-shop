<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coffee House | Contact</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <style>
    body {margin:0;font-family:'Poppins',sans-serif;background:#faf7f2;color:#2c1810;}
    header {background:#2c1810;padding:15px 40px;}
    .navbar {display:flex;justify-content:space-between;align-items:center;}
    .logo {font-family:'Playfair Display',serif;color:#c49a6c;font-size:28px;}
    .nav-links {list-style:none;display:flex;gap:20px;}
    .nav-links li a {color:#fff;text-decoration:none;font-weight:500;transition:.3s;}
    .nav-links li a:hover {color:#c49a6c;}

    /* Hero */
    .contact-hero {
      height: 40vh;
      background: url('assets/images/hero-coffee.jpg') center/cover no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      color: #fff;
      text-align: center;
    }
    .contact-hero::after {
      content:""; position:absolute; inset:0;
      background:rgba(44,24,16,0.6);
    }
    .contact-hero h1 {
      position: relative; z-index:2; font-size:42px;
      font-family:'Playfair Display',serif;
    }

    /* Contact section */
    .contact {
      max-width: 1100px;
      margin: 60px auto;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 40px;
      padding: 0 20px;
    }
    .contact h2 {
      grid-column: span 2;
      text-align: center;
      font-family:'Playfair Display',serif;
      font-size:32px;
      margin-bottom:20px;
    }

    form {
      background:#fff;
      padding:25px;
      border-radius:12px;
      box-shadow:0 6px 20px rgba(0,0,0,0.08);
      display:flex;
      flex-direction:column;
      gap:15px;
    }
    form input, form textarea {
      padding:12px;
      border:1px solid #ccc;
      border-radius:8px;
      font-size:15px;
      transition:border .3s, box-shadow .3s;
    }
    form input:focus, form textarea:focus {
      border:1px solid #c49a6c;
      box-shadow:0 0 5px rgba(196,154,108,0.6);
      outline:none;
    }
    form button {
      padding:12px;
      background:#2c1810;
      color:#fff;
      border:none;
      border-radius:8px;
      cursor:pointer;
      font-size:16px;
      transition:background .3s;
    }
    form button:hover {background:#c49a6c;}

    .contact-info {
      background:#fff;
      padding:25px;
      border-radius:12px;
      box-shadow:0 6px 20px rgba(0,0,0,0.08);
    }
    .contact-info h3 {margin-bottom:15px;font-family:'Playfair Display',serif;}
    .contact-info p {margin:8px 0;line-height:1.5;}
    .map {
      margin-top:15px;
      border-radius:12px;
      overflow:hidden;
      height:200px;
    }

    footer {
      margin-top:40px;background:#2c1810;color:#fff;text-align:center;padding:20px;
    }

    @media(max-width: 768px){
      .contact {grid-template-columns:1fr;}
      .contact h2 {grid-column:1;}
    }
  </style>
</head>
<body>
  <header>
    <nav class="navbar">
      <h1 class="logo">Coffee House</h1>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="menu.html">Menu</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="cart.html">Cart</a></li>
      </ul>
    </nav>
  </header>

  <!-- Hero -->
  <section class="contact-hero">
    <h1>Contact Us</h1>
  </section>

  <!-- Contact Section -->
  <section class="contact">
    <h2>We‚Äôd Love to Hear From You</h2>

    <!-- Form -->
    <form>
      <input type="text" placeholder="Your Name" required>
      <input type="email" placeholder="Your Email" required>
      <textarea placeholder="Your Message" rows="5" required></textarea>
      <button type="submit">Send Message</button>
    </form>

    <!-- Info -->
    <div class="contact-info">
      <h3>Our Caf√©</h3>
      <p>üìç 234 Coffe Zone, Coffee City</p>
      <p>üìû +91 9657838568</p>
      <p>‚úâÔ∏è hello@coffeehouse.com</p>
      <div class="map">
        <!-- Google Maps Embed Example -->
        <iframe src="https://maps.google.com/maps?q=Starbucks&t=&z=13&ie=UTF8&iwloc=&output=embed" 
                width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
      </div>
    </div>
  </section>

  <footer>
    <p>¬© 2025 Coffee House. All rights reserved.</p>
  </footer>
</body>
</html>
